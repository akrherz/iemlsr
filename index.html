<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="https://mesonet.agron.iastate.edu/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>IEM LSR App</title>
  </head>
  <body>
    <!-- Map Container -->
    <div id="map"></div>

    <!-- Left Drawer Toggle -->
    <button class="drawer-toggle drawer-toggle-left" id="drawer-toggle-left">☰</button>

    <!-- Right Drawer Toggle -->
    <button class="drawer-toggle drawer-toggle-right" id="drawer-toggle-right">☰</button>

    <!-- Left Drawer - Controls -->
    <div class="drawer drawer-left" id="controls-drawer">
      <button class="drawer-close" id="drawer-close-left">&times;</button>
      <div class="drawer-content">
        <h3>Controls</h3>

        <!-- Time Slider -->
        <div class="form-group">
          <label>RADAR Time: <span id="radartime"></span></label>
          <div id="timeslider"></div>
        </div>

        <div class="form-group">
          <label>Filter by:</label>
          <div class="radio">
            <label>
              <input type="radio" name="by" value="wfo" checked>
              NWS Forecast Office
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="by" value="state">
              State
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="wfo">WFO:</label>
          <select id="wfo" multiple></select>
        </div>

        <div class="form-group">
          <label for="state">State:</label>
          <select id="state" multiple></select>
        </div>

        <div class="form-group">
          <label for="sts">Start Time:</label>
          <input type="datetime-local" class="form-control" id="sts">
        </div>

        <div class="form-group">
          <label for="ets">End Time:</label>
          <input type="datetime-local" class="form-control" id="ets">
        </div>

        <div class="form-group">
          <div class="checkbox">
            <label>
              <input type="checkbox" id="realtime"> Auto-Refresh
            </label>
          </div>
        </div>

        <div class="form-group">
          <button id="load" class="btn btn-primary">Load Data</button>
        </div>

        <div class="form-group">
          <label>Type Filters:</label>
          <select id="lsrtypefilter" multiple></select>
          <select id="sbwtypefilter" multiple></select>
        </div>

        <div class="form-group">
          <label>Download Options:</label>
          <div class="btn-group-vertical w-100">
            <button id="lsrshapefile" class="btn btn-default">LSR Shapefile</button>
            <button id="lsrexcel" class="btn btn-default">LSR Excel</button>
            <button id="lsrkml" class="btn btn-default">LSR KML</button>
            <button id="lsrgeojson" class="btn btn-default">LSR GeoJSON</button>
            <button id="warnshapefile" class="btn btn-default">Warning Shapefile</button>
            <button id="warnexcel" class="btn btn-default">Warning Excel</button>
            <button id="sbwshapefile" class="btn btn-default">SBW Shapefile</button>
            <button id="sbwgeojson" class="btn btn-default">SBW GeoJSON</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Drawer - Tables -->
    <div class="drawer drawer-right" id="tabs-drawer">
      <button class="drawer-close" id="drawer-close-right">&times;</button>
      <div class="drawer-content">
        <div class="tab">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#lsrs" data-toggle="tab">LSRs</a></li>
            <li><a href="#sbw" data-toggle="tab">SBW</a></li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="lsrs">
              <table id="lsrtable" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>WFO</th>
                    <th>Time</th>
                    <th>County</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Type</th>
                    <th>Magnitude</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
            <div class="tab-pane" id="sbw">
              <table id="sbwtable" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>WFO</th>
                    <th>Phenomena</th>
                    <th>Significance</th>
                    <th>Event ID</th>
                    <th>Issue</th>
                    <th>Expire</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
